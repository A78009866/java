name: Build and Sign Android AAB

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    # 1. بناء ملف AAB (غير موقع)
    - name: Build AAB with Gradle
      run: ./gradlew bundleRelease

    # 2. توقيع ملف AAB باستخدام الأسرار من GitHub
    - name: Sign AAB
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/bundle/release
        signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    # 3. رفع الملف الموقع ليكون جاهزاً للتحميل من GitHub
    - name: Upload Signed AAB
      uses: actions/upload-artifact@v4
      with:
        name: Aite-Release-Signed-AAB
        # نستخدم مسار الملف الموقع الناتج من الخطوة السابقة
        path: ${{steps.sign_app.outputs.signedReleaseFile}}
