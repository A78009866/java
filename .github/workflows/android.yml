name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # استخدام الأداة الرسمية لإعداد Gradle بالإصدار المناسب لمشروعك
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5 # نجبره على استخدام إصدار مستقر ومتوافق

    # بناء التطبيق مباشرة باستخدام الأداة المثبتة
    - name: Build with Gradle
      run: gradle assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Aite-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
