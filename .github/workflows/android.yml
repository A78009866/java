name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    # قمنا بتغيير assembleRelease إلى assembleDebug
    # هذا يجعله يولد ملف APK موقّع تلقائياً وصالح للتثبيت الفوري
    - name: Build with Gradle
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Aite-Debug
        # تأكد من تغيير المسار ليقرأ من مجلد debug
        path: app/build/outputs/apk/debug/app-debug.apk
